<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <title>Focus Timer - Pomodoro</title>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-png">

  <script type="module" src="./js/main.js" defer></script>
</head>
<body>
  <main id="app">
    <button id="toggle-bg">
      <span class="sr-only">Dark modo ativado</span>
      <i class="ph ph-sun"></i>
      <i class="ph ph-moon hide"></i>
    </button>
      <section id="timer" class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section id="controls" class="flex">
        <button data-action="toggleRunning" class="ph ph-play-circle">
          <span class="sr-only">Iniciar</span>
        </button>
        <button data-action="toggleRunning" class="ph ph-pause-circle">
          <span class="sr-only">pausar</span>
        </button>
        <button data-action="set" class="ph ph-timer secondary-color">
          <span class="sr-only">ajustar o tempo</span>
        </button> 
        <button data-action="reset" class="ph ph-stop-circle secondary-color">
          <span class="sr-only">reiniciar o tempo</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-none secondary-color">
          <span class="sr-only">ativar a música</span>
        </button>
        <button data-action="toggleMusic" class="ph ph-speaker-high">
          <span class="sr-only">desativar a música</span>
        </button>
      </section>
  </main>
</body>
</html>
